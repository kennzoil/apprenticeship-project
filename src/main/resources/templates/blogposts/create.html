<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div>
    <h1>Write a Blog Post</h1>
</div>

<div class="w3-card-4 w3-margin w3-white">
<form method="post">
    <div class="form-group">
        <label>Blog Post Title
            <input th:field="${blogpost.title}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Write your blog post here
            <textarea wrap="hard" th:field="${blogpost.body}" class="form-control"></textarea>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Post it!" class="btn btn-success">
    </div>
</form>
</div>

</body>
</html>
